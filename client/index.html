    <title>BukEvent - Your Event Booking Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#6d28d9',
              'brand-pink': '#db2777',
              'brand-dark': '#111827',
              'brand-light': '#f3f4f6',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',

                '0%': { opacity: '0', transform: 'translateY(20px)' },

                'to': { 'box-shadow': '0 0 10px #6d28d9, 0 0 15px #db2777, 0 0 20px #6d28d9' },
              },
            }
          }
        }
      }
    </script>
